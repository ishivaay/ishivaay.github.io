<!DOCTYPE html>
<html>
    <head>
        <title> Register Chatroom | The First Project </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <l  ink rel="manifest" href="favicon/site.webmanifest">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container d-flex my-5 justify-content-center">
            <div class="form-handle col-xl-4 h-100">
                <h2 class="login-text mt-5">User Register</h2>
                <form method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="text" placeholder="Name" name="name" id="name" class="form-control cfi" />
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Email" name="email" id="email" class="form-control cfi" />
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Username" name="Username" id="username" class="form-control cfi" />
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" name="password" id="password" class="form-control cfi" />
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Confirm Password" name="password" id="password" class="form-control cfi" />
                    </div>
                    <button type="submit" class="btn btn-primary cfb">Signup</button>
                    <p class="my-3">Aready have an account? <a href="index.html">Signup</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
